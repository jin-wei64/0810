<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Array</title>
    <meta charset="utf-8" />
</head>
<body>

    <input type="button" id="test" value="click me to test your code" />
    <div id="report"></div>

<script>

test.onclick = function () {
    // 陣列排序
    // -------------------
    // 參考資料: 
    // https://www.w3schools.com/jsref/jsref_sort.asp
    // 
    // 任務: 
    // 由小到大排列數字，但依照「步步高陞」的遊戲規則，
    // 數字 2 是最大的，
    // 下列程式該怎麼修改呢?
    
    var data = [3, 0, 1, 8, 7, 2, 5, 4, 9, 6];
    
    // 你的任務程式:
    data.sort(function (x, y) {
        console.log(x, y);
        if (x == 2)
            return 1 ;  
        else if (y == 2)
            return -1 ;
        else
            return x - y ;
    });
    //參考資料https://medium.com/@realdennis/javascript-%E5%BE%9Earray%E7%9A%84sort%E6%96%B9%E6%B3%95-%E8%81%8A%E5%88%B0%E5%90%84%E5%AE%B6%E7%80%8F%E8%A6%BD%E5%99%A8%E7%9A%84%E5%AF%A6%E4%BD%9C%E7%AE%97%E6%B3%95-c23a335b1b80
    
    report.innerText = data.toString();

}  // end of test.onclick

</script>

</body>
</html>
